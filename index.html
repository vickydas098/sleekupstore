<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Up Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Falling Flowers Animation -->
    <div id="flower-container"></div>

    <!-- HEADER -->
    <header>
        <div class="logo">ðŸŒŸ Sleek Up Store</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="cart">
            <i class="fa fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)
        </div>
    </header>

    <!-- NAVIGATION BAR -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Fashion</a></li>
            <li><a href="#">Groceries</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </nav>

    <!-- PRODUCT LISTING -->
    <section class="products">
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <h2>Smartphone</h2>
            <p class="price">$299.99</p>
            <button class="add-to-cart" data-name="Smartphone" data-price="299.99">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <h2>Wireless Headphones</h2>
            <p class="price">$79.99</p>
            <button class="add-to-cart" data-name="Wireless Headphones" data-price="79.99">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product3.jpg" alt="Product 3">
            <h2>Smartwatch</h2>
            <p class="price">$149.99</p>
            <button class="add-to-cart" data-name="Smartwatch" data-price="149.99">Add to Cart</button>
        </div>
    </section>

    <!-- CART SECTION -->
    <section class="cart-items">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
